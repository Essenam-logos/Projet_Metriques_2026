<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Mon Site</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0f1a3a;
      --card:#0f172a;
      --card2:#111c34;
      --text:#e6eaf2;
      --muted:#aab3c5;
      --primary:#7c3aed;
      --primary2:#22c55e;
      --border:rgba(255,255,255,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 15% 20%, rgba(124,58,237,.25), transparent 55%),
        radial-gradient(900px 500px at 80% 30%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .wrap{
      width:min(1050px, 100%);
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:20px;
    }

    @media (max-width: 900px){
      .wrap{grid-template-columns:1fr}
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .hero{
      padding:28px 28px 18px;
      position:relative;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius: 999px;
      background: rgba(15,23,42,.35);
      color: var(--muted);
      font-size: 13px;
      letter-spacing:.2px;
    }

    .dot{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      box-shadow: 0 0 18px rgba(124,58,237,.55);
    }

    h1{
      margin:16px 0 10px;
      font-size: clamp(28px, 4vw, 40px);
      line-height: 1.05;
      letter-spacing:-.6px;
    }

    p{
      margin:0;
      color: var(--muted);
      line-height:1.6;
      font-size: 15px;
      max-width: 60ch;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      padding: 18px 28px 28px;
    }

    @media (max-width: 520px){
      .grid{grid-template-columns:1fr}
    }

    label{
      display:block;
      font-size: 13px;
      color: var(--muted);
      margin: 0 0 8px;
    }

    input, textarea{
      width:100%;
      padding: 12px 12px;
      color: var(--text);
      background: rgba(15,23,42,.55);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px;
      outline:none;
      transition: border-color .15s ease, box-shadow .15s ease, transform .05s ease;
    }

    input::placeholder, textarea::placeholder{
      color: rgba(170,179,197,.65);
    }

    input:focus, textarea:focus{
      border-color: rgba(124,58,237,.65);
      box-shadow: 0 0 0 4px rgba(124,58,237,.18);
    }

    textarea{
      resize: vertical;
      min-height: 140px;
    }

    .full{grid-column: 1 / -1;}

    .actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 0 28px 28px;
      flex-wrap:wrap;
    }

    .hint{
      display:flex;
      align-items:center;
      gap:10px;
      color: var(--muted);
      font-size: 13px;
    }

    .hint svg{opacity:.85}

    .btn{
      cursor:pointer;
      border:0;
      padding: 12px 16px;
      border-radius: 14px;
      color:white;
      font-weight: 700;
      letter-spacing:.2px;
      background: linear-gradient(135deg, var(--primary), #5b21b6);
      box-shadow: 0 14px 30px rgba(124,58,237,.26);
      transition: transform .06s ease, filter .15s ease, box-shadow .15s ease;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .btn:hover{
      filter: brightness(1.08);
      box-shadow: 0 18px 40px rgba(124,58,237,.32);
    }

    .btn:active{transform: translateY(1px);}

    /* Right panel */
    .side{
      padding: 22px;
      display:flex;
      flex-direction:column;
      gap:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    }

    .side h2{
      margin:4px 0 6px;
      font-size: 18px;
      letter-spacing: -.2px;
    }

    .tile{
      background: rgba(15,23,42,.50);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 14px;
      display:flex;
      gap:12px;
      align-items:flex-start;
    }

    .icon{
      flex:0 0 auto;
      width:38px;height:38px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(124,58,237,.22), rgba(34,197,94,.14));
      border: 1px solid rgba(255,255,255,.12);
    }

    .tile b{
      display:block;
      margin: 0 0 2px;
      font-size: 14px;
    }

    .tile span{
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
      display:block;
    }

    .mini{
      margin-top:auto;
      padding: 14px;
      border-radius: 16px;
      border:1px dashed rgba(255,255,255,.18);
      background: rgba(15,23,42,.35);
      color: var(--muted);
      font-size: 13px;
      line-height: 1.6;
    }

    .link{
      color: #c4b5fd;
      text-decoration:none;
      border-bottom:1px dotted rgba(196,181,253,.55);
    }
    .link:hover{opacity:.9}

    /* Simple toast (no backend needed) */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(15,23,42,.92);
      border:1px solid rgba(255,255,255,.12);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      display:none;
      align-items:center;
      gap:10px;
      font-size: 14px;
      z-index: 50;
    }
    .toast.show{display:flex}
  </style>
</head>
